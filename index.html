<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap code -->
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <!-- Css code -->
        <link rel="stylesheet" href="Styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
<div class="calculator bg-dark">
    <form>
        <div>
            <input class="border border-hidden text-end py-3" type="text" name="display" id="display">
        </div>
        <div>
            <input class="bg-danger text-white border-0 " type="button" value="AC" onclick="display.value ='' ">
            <input class=" bg-success  text-white border border-rounded-dark border-dark btn-outline-dark" type="button" value="DE" onclick="display.value = display.value.slice(0,-1)">
            <input type="button" value="%" onclick="display.value +='%' ">
            <input class="bg-dark p-2 text-white border-0 outline-0" type="button" value="/" onclick="display.value +='/' ">
        </div>
        <div>
            <input type="button" value="7" onclick="display.value +='7' ">
            <input type="button" value="8" onclick="display.value +='8' ">
            <input type="button" value="9" onclick="display.value +='9' ">
            <input type="button" value="*" onclick="display.value +='*' ">
        </div>
        <div>
            <input type="button" value="4" onclick="display.value +='4' ">
            <input type="button" value="5" onclick="display.value +='5' ">
            <input type="button" value="6" onclick="display.value +='6' ">
            <input type="button" value="-" onclick="display.value +='-' ">
        </div>
        <div>
            <input type="button" value="1" onclick="display.value +='1' ">
            <input type="button" value="2" onclick="display.value +='2' ">
            <input type="button" value="3" onclick="display.value +='3' ">
            <input type="button" value="+" onclick="display.value +='+' ">
        </div>
        <div>
            <input type="button" value="00" onclick="display.value +='00' ">
            <input type="button" value="0" onclick="display.value +='0' ">
            <input class="bg-dark px-2.5 py-2 text-white border-0 outline-0" type="button" value="." onclick="display.value +='.' ">
            <input type="button" value="=" onclick="display.value = eval(display.value)">
        </div>
    </form>
</div>
    </div>
</body>
</html>
